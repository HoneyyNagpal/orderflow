spring:
  application:
    name: orderflow
  
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:test}
  
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  
  h2:
    console:
      enabled: true
      path: /h2-console

  liquibase:
    enabled: false

server:
  port: 8080

logging:
  level:
    com.orderflow: DEBUG
