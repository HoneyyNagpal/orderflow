spring:
  datasource:
    url: ${DATABASE_URL:jdbc:h2:file:./data/orderflowdb}
    username: ${DATABASE_USERNAME:sa}
    password: ${DATABASE_PASSWORD:password}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
  h2:
    console:
      enabled: false

jwt:
  secret: ${JWT_SECRET:orderflow-super-secret-key-for-jwt-minimum-256-bits-long-string-here}
  expiration: 86400000

management:
  health:
    redis:
      enabled: false
  endpoints:
    web:
      exposure:
        include: health

logging:
  level:
    com.orderflow: INFO
