version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: orderflow-mysql-prod
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: orderflow
      MYSQL_USER: orderflow_user
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-orderflow123}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - orderflow-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: orderflow-redis-prod
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - orderflow-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: orderflow-app-prod
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/orderflow
      SPRING_DATASOURCE_USERNAME: orderflow_user
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-orderflow123}
      SPRING_REDIS_HOST: redis
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production-minimum-256-bits}
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - orderflow-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mysql_data:
  redis_data:

networks:
  orderflow-network:
    driver: bridge
