spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 2
      minimum-idle: 1
      connection-timeout: 30000
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false
  data:
    redis:
      host: localhost
      port: 6379

jwt:
  secret: ${JWT_SECRET:orderflow-super-secret-key-for-jwt-minimum-256-bits-long-string-here}
  expiration: 86400000

management:
  health:
    redis:
      enabled: false
  endpoints:
    web:
      exposure:
        include: health

server:
  port: 8080

logging:
  level:
    com.orderflow: INFO
